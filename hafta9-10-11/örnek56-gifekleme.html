<html> 
<head> 
<title>Css Özel Liste</title> 
<style type="text/css"> 
    /* Genel liste ayarları */
    li {  
        list-style-position: inside; 
        font-family: Arial, sans-serif;
        padding: 5px;
    }

    /* Her ders için ayrı bir görsel (URL kısımlarına istediğin GIF/PNG linkini koyabilirsin) */
    #web { list-style-image: url("https://img.icons8.com/color/24/html-5.png"); }
    #css { list-style-image: url("https://img.icons8.com/color/24/css3.png"); }
    #js  { list-style-image: url("https://img.icons8.com/color/24/javascript--v1.png"); }
    #php { list-style-image: url("https://img.icons8.com/officel/24/php-logo.png"); }
    #asp { list-style-image: url("https://img.icons8.com/color/24/microsoft.png"); }
</style> 
</head> 
<body> 
<ul> 
    <li id="web">Web Tasarımı</li> 
    <li id="css">Css</li> 
    <li id="js">Javascript</li> 
    <li id="php">Php</li> 
    <li id="asp">Asp</li> 
</ul> 
</body> 
</html>
