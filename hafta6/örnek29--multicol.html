<!DOCTYPE html>
<html>
<head>
    <title>Multicol Kullanımı</title>
    <style>
        body {
            background-color: white;
        }
        .sutun-yapisi {
            column-count: 2;
            column-gap: 40px;
            width: 70%;
        }
    </style>
</head>
<body>

    <div class="sutun-yapisi">
        bu kısma da metinin içeriği yazılırsa 
        sayfa iki eşit sütuna bölünecektir. 
        cilt payı genişliği 40 olarak ayarlanılacaktır. 
        Genişliği de yüzde 70 olacaktır.
    </div>

</body>
</html>
